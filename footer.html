<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Footer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="footer">
    <div class="footerForm">
      <form id="quickForm" method="GET" action="https://roan-equinox-chauffeur.glitch.me/form_process">
          <ul id="quickFormList">
            <li id="fooFormHead">Contact Us!</li>
            <li><label>Full Name: <input type="text" name="name"></label></li>
            <li><label>Email: <input type="email" name="email"</li>
            <li>Reason for Contacting:
              <select name="Services">
              <option>Coaching</option>
              <option>Nutrition</option>
              <option>Other</option>
              </select>
          </li>
            <li><label>Additional Information:</label></li>
            <li id="fooFormTextArea"><textarea name="addInfo" maxlength="200" placeholder="Max 200 Characters" rows="3" columns="100"></textarea></li>
            <li id="fooFormSubmit"><input type="submit"</li>
          </ul>
      </form>
    </div>

    <div class="footerMenu">
      <ul id="footerMenuList">
        <li id="footMenuHead">Menu</li>
        <li class="footMenuItem"><a class="fooMenuLink" href="about.html">About</a></li>
        <li class="footMenuItem"><a class="fooMenuLink" href="services.html">Services</a></li>
        <li class="footMenuItem"><a class="fooMenuLink" href="nutrition.html">Nutrition</a></li>
        <li class="footMenuItem"><a class="fooMenuLink" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>

</body>
</html>
